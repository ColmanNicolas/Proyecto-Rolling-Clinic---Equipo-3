<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rolling Clinic</title>
  <link rel="stylesheet" href="css/styleLogedIn.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>

<body>



    <div class="" id="pantallaPrincipal">
      <h1 class="text-center colorAzul py-3" >ROLLING CLINIC</h1>
      <div class="container-fluid bg-black flex-row d-flex p-0 mb-3">
        <div class="offcanvas offcanvas-start" data-bs-scroll="true" data-bs-backdrop="false" data-bs-autohide="true"
          tabindex="-1" id="offcanvasScrolling" aria-labelledby="offcanvasScrollingLabel">
          <div class="offcanvas-header bg-dark">
            <h2 class="offcanvas-title bg-primary py-2" id="offcanvasScrollingLabel">
              logo
            </h2>
            <button type="button" class="btn-close btn-close-white " aria-label="Close" onclick="toggleOffcanvas()"></button>
          </div>
          <div class="offcanvas-body bg-dark">
            <div class="lineaDivisora"></div>
            <ul id="contenedorBotonesSideBar" class="nav containerfluid flex-column mb-auto p-0"></ul>
            <div class="dropdown">
              <div>
                <div class="lineaDivisora"></div>
                <div class="">
                  <button class="btn btn-primary fs-3 fw-bold">MI CUENTA</button>
                </div>
                <div class="lineaDivisora"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
     
      <div class="" id="contenedorBotonesParaTabla">
        <div class="">
          <button class="btn btn-dark fw-bold p-2" onclick="toggleOffcanvas()">MENU</button>
        </div>
      </div>
      <h6 class="text-center bg-primary text-white fw-bold py-3 my-4" >REGISTROS Y/O TITULOS RELATIVOS</h6>
      <div class="" id="tamaÃ±oContenedorTablas">
        <table class="table table-dark table-hover w-100" id="contendorTablas">
          <thead id="contendorTablasHead"></thead>
          <tbody id="contendorTablasBody"></tbody>
        </table>
      </div>
    </div>

  <script src="./js/appPrincipal.js"></script>
  <script src="./js/appLogeado.js"></script>

</body>

</html>
