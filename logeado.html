<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rolling Clinic</title>
  <link rel="stylesheet" href="css/logeado.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>

<body id="pantallaPrincipal">
  <h1 class="text-center colorAzul py-3">ROLLING CLINIC</h1>
  <nav class="container-fluid bg-black flex-row d-flex p-0 mb-3">
    <div class="offcanvas offcanvas-start" data-bs-scroll="true" data-bs-autohide="true"
      tabindex="-1" id="offcanvasScrolling" aria-labelledby="offcanvasScrollingLabel">
      <div class="offcanvas-header colorOscuro">
        <h2 class="offcanvas-title ms-4" id="offcanvasScrollingLabel">
          <img src="./img/logoTransparente.png" class="d-block w-100" alt="logoTransparente">
        </h2>
      </div>
      <div class="w-100 colorOscuro">
        <div class="lineaDivisora "></div>
      </div>
      <div class="offcanvas-body colorOscuro pt-0">
        
        <ul id="contenedorBotonesSideBar" class="nav containerfluid flex-column mb-auto p-0">
          <!-- Agrega aquí tus elementos de navegación -->
        </ul>
      </div>
      <div class="dropdown colorOscuro">
        <div class="lineaDivisora"></div>
        <div id="contenedorMiCuenta" class="d-flex justify-content-center g-2 align-items-center">
          <img  src="./img/DdW_dUFUQAAPLNV.jpeg" alt="" >
          <button class="btn  fs-4 fw-bold">MI CUENTA</button>
        </div>
        <div class="w-100 bg-dark">
          <div class="lineaDivisora"></div>
        </div>
        <div class="offcanvas-body bg-dark pt-0">
          <ul id="contenedorBotonesSideBar" class="nav containerfluid flex-column mb-auto p-0">
            <!-- Agrega aquí tus elementos de navegación -->
          </ul>
        </div>
        <div class="dropdown bg-dark">
          <div class="lineaDivisora"></div>
          <div id="contenedorMiCuenta" class="d-flex justify-content-center g-2 align-items-center">
            <img src="./img/DdW_dUFUQAAPLNV.jpeg" alt="" />
            <button class="btn fs-4 fw-bold">MI CUENTA</button>
          </div>
          <div class="lineaDivisora"></div>
        </div>
      </div>
      <div class="w-100 bg-dark">
        <div class="lineaDivisora"></div>
      </div>
      <div class="offcanvas-body bg-dark pt-0">
        <ul id="contenedorBotonesSideBar" class="nav containerfluid flex-column mb-auto p-0">
          <!-- Agrega aquí tus elementos de navegación -->
        </ul>
      </div>
      <div class="dropdown bg-dark">
        <div class="lineaDivisora"></div>
        <div id="contenedorMiCuenta" class="d-flex justify-content-center g-2 align-items-center">
          <img id="fotoPerfilNavbar" src="" alt="" />
          <button class="btn fs-4 fw-bold">MI CUENTA</button>
        </div>
        <div class="lineaDivisora"></div>
      </div>
    </div>
  </nav>

  <nav class="offcanvas offcanvas-bottom bg-dark" tabindex="-1" id="offcanvasBottom" data-bs-scroll="true"
    data-bs-backdrop="false">
    <ul class="m-0" id="contenedorInferiorBotonesSideBar"></ul>
  </nav>

  <div class="d-flex" id="contenedorBotonesParaTabla">
    <div id="contenedorBotonMenu"></div>
    <div class="ms-auto me-4" id="">
      <button class="btn btn-dark ms-4 fw-semibold" type="button" onclick="botonCerrarSesion()">
        Cerrar Sesion
      </button>
    </div>
  </div>
  <h6 class="text-center py-2 mt-4 mb-2" id="titulosTablas"></h6>
  <div class="" id="tamañoContenedorTablas">
  <div id="botonesFiltros" class="w-100 d-sm-flex ">
    <div class="d-flex  mb-3">
      <button class="btn btn-secondary mx-1"  type="button">ordenar por nombre</button>
      <div class="dropdown ">
        <button class="btn btn-secondary dropdown-toggle mx-1" type="button" data-bs-toggle="dropdown" aria-expanded="false">
          Filtrar por
        </button>
        <ul class="dropdown-menu">
          <li><a class="dropdown-item" href="#">Centro Tucuman</a></li>
          <li><a class="dropdown-item" href="#">Centro Jujuy</a></li>
          <li><a class="dropdown-item" href="#">Centro Salta</a></li>
          <li><a class="dropdown-item" href="#">Especialidad</a></li>
          
        </ul>
      </div>
    </div>
    <div class="ms-auto d-flex align-items-center  mb-3">
      <input type="text">
      <button class=" btn ms-1 btn-secondary " type="button">buscador</button>
    </div>
  </div>
    <div id="contenerdorScrolleableTablas">
      <table class="table table-dark table-hover w-100" id="contendorTablas">
        <thead id="contendorTablasHead"></thead>
        <div id="">
          <tbody id="contendorTablasBody"></tbody>
        </div>
      </table>
    </div>
  </div>

  <!-- Modal dar usuario de baja-->
  <div class="modal fade" id="modalBaja" tabindex="-1" aria-labelledby="modalBajaLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-4" id="modalBajaLabel">
            Dar de Baja a un usuario
          </h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <form id="formularioBajaUsuario" onsubmit="bajaUsuario(event)"></form>
      </div>
    </div>
  </div>
  <!-- Modal mas informacion medico-->
  <div class="modal" id="modalInfoMedico" tabindex="-1" aria-labelledby="modalInfoMedicoLabel" aria-hidden="false">
    <div class="modal-dialog modal-lg">
      <div class="modal-content bg-body-tertiary">
        <div class="modal-header">
          <h1 class="modal-title fs-4" id="modalInfoMedicoLabel">
            Informacion Completa
          </h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <form id="formularioInformacionMedico">
          <div class="d-lg-flex justify-content-between g-2">
            <div class="ps-4 pt-3">
              <div class="d-flex align-items-center">
                <p class="fs-5 fw-semibold me-1">Dr:</p>
                <p id="infoApellidoNombreMedico" class="fs-5"></p>
              </div>
              <div class="d-flex align-items-center">
                <p class="fs-5 fw-semibold me-1">Correo Electronico:</p>
                <p id="infoCorreoMedico" class="fs-5"></p>
              </div>
              <div class="d-flex align-items-center">
                <p class="fs-5 fw-semibold me-1">Matricula N°:</p>
                <p id="infoMatriculaMedico" class="fs-5"></p>
              </div>
              <div class="d-flex align-items-center">
                <p class="fs-5 fw-semibold me-1">Especialidad:</p>
                <p id="infoEspecialidadMedico" class="fs-5"></p>
              </div>
              <div class="d-flex align-items-center">
                <p class="fs-5 fw-semibold me-1">Centro de atencion:</p>
                <p id="infoCentroMedico" class="fs-5"></p>
              </div>
            </div>
            <div class="pe-lg-4 py-lg-2 text-center m-0">
              <img id="fotoDePerfil" src="" alt="" width="250px" />
            </div>
          </div>
        </form>
        <button type="button" class="btn btn-primary" data-bs-dismiss="modal">
          cerrar
        </button>
      </div>
    </div>
  </div>
  <!-- Modal solicitud de turno -->
  <div class="modal fade" id="modalSolTurno" tabindex="-1" aria-labelledby="modalSolTurno" aria-hidden="true"
    data-bs-backdrop="static">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="modalSolTurno">
            Solicitud de turnos
          </h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form class="row g-3" onsubmit="agregarSolTurno(event)" id="formSolturno">
            <div class="form-floating col-md-12">
              <textarea class="form-control" placeholder="Leave a comment here" id="detalleConsulta"
                required></textarea>
              <label for="detalleConsulta">Detallar el motivo de la consulta</label>
            </div>
            <div class="col-md-6">
                <label for="fechaConsulta" class="form-label">Seleccionar día (lun-vie)</label>
                <input type="date" class="form-control" id="fechaConsulta" value="" required />
              </div>
            <div class="col-md-6">
              <label for="horaConsulta" class="form-label">Seleccionar hora</label>
              <select class="form-select" id="horaConsulta" required>
                <option selected disabled value=""></option>
                <option>08:00</option>
                <option>09:00</option>
                <option>10:00</option>
                <option>11:00</option>
              </select>
            </div>
            <div class="col-12">
              <button class="btn btn-primary" type="submit" id="enviarSolTurno">
                Enviar
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <!-- Modal solicitud de turno -->
    <div class="modal fade" id="modalSolTurno" tabindex="-1" aria-labelledby="modalSolTurno" aria-hidden="true" data-bs-backdrop="static">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="modalSolTurno">Solicitud de turnos</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form class="row g-3" onsubmit="agregarSolTurno(event)" id="formSolturno">
              <div class="form-floating col-md-12">
                <textarea class="form-control" placeholder="Leave a comment here" id="detalleConsulta" required></textarea>
                <label for="detalleConsulta">Detallar el motivo de la consulta</label>
              </div>
              <div class="col-md-6">
                <label for="fechaConsulta" class="form-label">Seleccionar día (lun-vie)</label>
                <input type="date" class="form-control" id="fechaConsulta" value="" required />
              </div>
              <div class="col-md-6">
                <label for="horaConsulta" class="form-label">Seleccionar hora</label>
                <select class="form-select" id="horaConsulta" required>
                  <option selected disabled value=""></option>
                  <option>08:00</option>
                  <option>09:00</option>
                  <option>10:00</option>
                  <option>11:00</option>
                </select>
              </div>
              <div class="col-12">
                <button class="btn btn-primary" type="submit" id="enviarSolTurno">Enviar</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <script src="./js/utilidades.js"></script>
  <script src="./js/logeado.js"></script>
</body>

</html>
