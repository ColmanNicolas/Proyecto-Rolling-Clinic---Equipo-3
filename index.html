<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rolling Clinic</title>
    <link rel="stylesheet" href="css/styleIndex.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
  </head>
  <body>
    <!-- Botón paciente -->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalPaciente">Paciente</button>
    <!-- Modal -->
    <div class="modal fade" id="modalPaciente" tabindex="-1" aria-labelledby="modalPaciente" aria-hidden="true" data-bs-backdrop="static">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Registro pacientes</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form class="row g-3" onsubmit="manejarFormPaciente(event)" id="formPaciente">
              <div class="col-md-6">
                <label for="nombrePaciente" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombrePaciente" required />
              </div>
              <div class="col-md-6">
                <label for="apellidoPaciente" class="form-label">Apellido</label>
                <input type="text" class="form-control" id="apellidoPaciente" value="" required />
              </div>
              <div class="col-md-6">
                <label for="dniPaciente" class="form-label">DNI</label>
                <input type="number" class="form-control" id="dniPaciente" value="" required />
              </div>
              <div class="col-md-6">
                <label for="edadPaciente" class="form-label">Edad</label>
                <input type="number" class="form-control" id="edadPaciente" value="" required />
              </div>
              <div class="col-md-12">
                <label for="emailPaciente" class="form-label">Correo electrónico</label>
                <input type="email" class="form-control" id="emailPaciente" value="" required />
              </div>
              <div class="col-md-6">
                <label for="contrasenaPaciente" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="contrasenaPaciente" value="" required />
              </div>
              <div class="col-12">
                <button class="btn btn-primary" type="submit" id="registroPaciente">Registrarse</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Botón médico -->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalMedico">Médico</button>
    <!-- Modal -->
    <div class="modal fade" id="modalMedico" tabindex="-1" aria-labelledby="modalMedico" aria-hidden="true" data-bs-backdrop="static">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Registro médicos</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form class="row g-3" onsubmit="manejarFormMedico(event)" id="formMedico">
              <div class="col-md-6">
                <label for="nombreMedico" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombreMedico" value="" required />
              </div>
              <div class="col-md-6">
                <label for="apellidoMedico" class="form-label">Apellido</label>
                <input type="text" class="form-control" id="apellidoMedico" value="" required />
              </div>
              <div class="col-md-6">
                <label for="dniMedico" class="form-label">DNI</label>
                <input type="number" class="form-control" id="dniMedico" value="" required />
              </div>
              <div class="col-md-6">
                <label for="matricula" class="form-label">Matrícula profesional</label>
                <input type="number" class="form-control" id="matricula" value="" required />
              </div>
              <div class="col-md-6">
                <label for="especialidad" class="form-label">Especialidad</label>
                <select class="form-select" id="especialidad" required>
                  <option selected disabled value=""></option>
                  <option>Angiología</option>
                  <option>Cardiología</option>
                  <option>Cuidados intensivos</option>
                  <option>Endocrinología</option>
                  <option>Gastroenterología</option>
                  <option>Geriatría</option>
                  <option>Hematología</option>
                  <option>Hepatología</option>
                  <option>Infectología</option>
                  <option>Nefrología</option>
                  <option>Neurología</option>
                  <option>Oncología</option>
                  <option>Pediatría</option>
                  <option>Neumonología</option>
                  <option>Reumatología</option>
                </select>
              </div>
              <div class="col-md-6">
                <label for="centroMedico" class="form-label">Centro médico</label>
                <select class="form-select" id="centroMedico" required>
                  <option selected disabled value=""></option>
                  <option>Tucumán</option>
                  <option>Salta</option>
                  <option>Jujuy</option>
                </select>
              </div>
              <div class="col-md-12">
                <label for="emailMedico" class="form-label">Correo electrónico</label>
                <input type="email" class="form-control" id="emailMedico" value="" required />
              </div>
              <div class="col-md-6">
                <label for="contrasenaMedico" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="contrasenaMedico" value="" required />
              </div>
              <div class="col-12">
                <button class="btn btn-primary" type="submit" id="registroMedico">Registrarse</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="./js/appPrincipal.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
